      <script>
        window.onscroll = function()

          menu.style.position = "sticky";
          menu.style.top = "0px";
          menu.style.opacity = ".9";
          menu.style.height = "6%";
          menu.style.zIndex="3";
        }
        else
        {menu.style.position = "static";
          menu.style.opacity = "1";
        }
        }
