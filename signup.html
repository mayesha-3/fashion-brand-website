<!DOCTYPE html>
 <lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frontPage.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet2">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet3">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
   <!-- CATEGORY JS-->
   <script>
    function navigate() {
      var select = document.getElementById('category');
      var url = select.options[select.selectedIndex].value;
      window.location.href = url;
    }
  </script>
<style>
        body {
            
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            
        }
        .signup-container {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #17691b;
            color: white;
            border: none;
            border-color: black;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-btn:hover {
            background-color: #0e4310;
        }
        .login-note {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-note a {
            color: #28a745;
            text-decoration: none;
        }
        .login-note a:hover {
            text-decoration: underline;
        }
        .backArrow{
    border-radius: 50%;
    width: 120px;
    display: flex;
    position: absolute;
    left:-70px;
  }
    </style>
</head>
<body style="background-image: url(pic/about3.webp); background-repeat: no-repeat; background-size: cover;">

  

<div style="padding-top: 19%; padding-bottom: 19%;">
    <div class="signup-container">
        <div class="login-container" style="justify-self: center;">
            <div >
                <img class="backArrow" src="pic/arrow.png" alt="" onclick="window.location.href='frontPage.html'">
            </div>
        <h2>Sign Up</h2>
        <form action="welcome.html" method="POST">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-note">Already have an account? <a href="login.html">Login</a></p>
    </div>
    
</div>

  

  
     
  </body>
  </html>
