<!DOCTYPE html>
 <lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frontPage.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet2">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet3">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
   <!-- CATEGORY JS-->
   <script>
    function navigate() {
      var select = document.getElementById('category');
      var url = select.options[select.selectedIndex].value;
      window.location.href = url;
    }
  </script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        width: 100%;
    }
    .login-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    .login-container h2 {
        margin-bottom: 20px;
    }
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-btn:hover {
        background-color: #218838;
    }
    .signup-note {
        margin-top: 15px;
        font-size: 14px;
    }
    .signup-note a {
        color: #007bff;
        text-decoration: none;
    }
    .signup-note a:hover {
        text-decoration: underline;
    }
</style>
  </head> <!--header-->
  <body>


   

<div style="padding-top: 38%;">
    <div class="login-container" style="justify-self: center;">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <p class="signup-note">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</div>



  
     
  </body>
  </html>
